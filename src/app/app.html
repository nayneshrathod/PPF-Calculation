<div class="min-h-screen bg-gray-50 flex flex-col relative">
  <!-- PWA Install Prompt Banner (Mobile-Optimized) -->
  @if (showInstallPrompt()) {
  <div
    class="fixed bottom-0 left-0 right-0 z-[60] safe-area-bottom transform transition-transform duration-500 ease-out"
    style="animation: slideUp 0.3s ease-out;">
    <div class="bg-gradient-to-r from-slate-900 to-slate-800 text-white p-4 shadow-2xl border-t-4 border-emerald-500">
      <div class="max-w-4xl mx-auto flex items-start sm:items-center justify-between gap-3 flex-col sm:flex-row">
        <div class="flex items-start gap-3 flex-1">
          <div class="flex-shrink-0 w-12 h-12 bg-emerald-500 rounded-xl flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
            </svg>
          </div>
          <div class="flex-1">
            <h3 class="font-bold text-sm sm:text-base">Install PPF Calculator</h3>
            <p class="text-xs sm:text-sm text-slate-300 mt-0.5">Add to your home screen for quick access and offline
              use!</p>
          </div>
        </div>
        <div class="flex gap-2 w-full sm:w-auto">
          <button (click)="dismissInstallPrompt()"
            class="flex-1 sm:flex-none px-4 py-2.5 text-sm font-medium text-slate-300 hover:text-white transition-colors rounded-lg hover:bg-slate-700/50 active:bg-slate-700">
            Later
          </button>
          <button (click)="installPWA()"
            class="flex-1 sm:flex-none btn-touch px-5 py-2.5 bg-emerald-500 hover:bg-emerald-600 active:bg-emerald-700 text-white text-sm font-bold rounded-lg transition-colors shadow-lg">
            Install
          </button>
        </div>
      </div>
    </div>
  </div>
  }

  <app-calculator class="no-print"></app-calculator>
  <app-report-preview></app-report-preview>
</div>

<style>
  @keyframes slideUp {
    from {
      transform: translateY(100%);
    }

    to {
      transform: translateY(0);
    }
  }
</style>
